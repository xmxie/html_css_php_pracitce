<html>
<head>

<style>
  *{margin:0;
  padding:0;}
  img{float:left};
</style>

<script type="text/javascript">
function getEventTrigger(event)
  { 
  x=event.target; 
  var y=document.getElementById(x.id);
  if(y.style.background==''){
  y.style.background="red";}
  else{y.style.background=''}
  }
</script>

</head>
<body >
