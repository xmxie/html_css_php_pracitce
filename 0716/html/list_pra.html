<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list practice</title>
</head>
<body>
    <table height="" width="" border=1 cellspacing=0 align=center>
        <tr align=center height=50px>  
         <td colspan="2" valign="bottom">      
                <dl>
                    <dt> <img src="./images/src1.jpg" alt="angle" width=300px height=200px></dt>
                    <dd>这是一行文字</dd> 
                 </dl>
            </td>
        </tr>
        <tr height=50px>
            <td>
                <dl>
                    <dt><img src="./images/src2.jpg" alt="2" width="150px"></dt>
                <dd>这是一行文字</dd>
                </dl>
            </td>
            <td>
                <dl>
                    <dt><img src="./images/src3.jpg" alt="3" width="150px"></dt>
                    <dd>这是一行文字</dd>
                </dl>
            </td>
        </tr>
        <tr height=50px>
            <td  valign="top" colspan="2">
                <ul>
                    <li>这是首要的一行</li>
                    <li>当然有第二行</li>
                    <li>然后第三行</li>
                    <li>还有第四行</li>
                    <li>这是第五行</li>
                    <li>终于第六行</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
               <ol>
                    <li>第1条加长文字</li>
                    <li>第2条加长文字</li>
                    <li>第3条加长文字</li>
                    <li>第4条加长文字</li>
                    <li>第5条加长文字</li>
                </ol>
            </td>
            <td>
                <ol start="6">
                    <li>第6条加长文字</li>
                    <li>第7条加长文字</li>
                    <li>第8条加长文字</li>
                    <li>第9条加长文字</li>
                    <li>第10条加长文字</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
