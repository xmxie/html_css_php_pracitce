<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box_margin</title>
    <style>
    #lbox{
        width:200px;
        height:200px;
        margin:10px auto;
        /* border:1px solid black; */
        padding:50px;
        box-sizing:border-box;
        background: black
    }
    #sbox{
        width:100px;
        height:100px;
        margin:0 auto;
        background: red;
    }
    #tbox{
        width:1px;
        height:1px;
        margin:100px auto;
        background: red;
        padding:100px 100px;
    }
    </style>
</head>
<body>
    <div id='lbox'><div id='sbox'></div></div>
    <div id='tbox'></div>
</body>
</html>
