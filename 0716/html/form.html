<html>
    <head>
        <meta charset="utf-8">
        <title>表单</title></head>
    <body>
        <form action="" method="post">
            Username <input type="text" name="user"><br><br>
            Password <input type="password" name="password"><br><br>
            <input type="button" value="normal button"><br><br>
            <input type="file" value="watch"><br><br>
            <select value="sex">
                <option value="m" >male</option>
                <option value="f">female</option>
                <option value="u" selected>unknown</option>
            </select><br><br>
            male  <input type="radio" name="sex" value="m" checked>
            female<input type="radio" name="sex" value="f">
            unknown<input type="radio" name="sex" value="u"><br><br>
            1 <input type="checkbox" name="choose" value="1"checked>
            2 <input type="checkbox" name="choose" value="2">
            3 <input type="checkbox" name="choose" value="3"><br><br>
            <textarea name="textarea" id="" cols="50" rows="10">default value</textarea><br><br>
            <input type="reset" value=reset><input type="submit" value=submit><br><br><br>
            <input type="hidden" value="提交"  >
        </form>
    </body>
</html>
