<script>

    // 2rd pra
    var askinput='请输入用户名';
    var names=document.getElementById('usr');
    names.onfocus =function(){
        // function input(){
        // var names=document.getElementById("usr");
        names.style.outline="2px solid skyblue";
        names.style.boxShadow="0px 1px 10px  skyblue";
        names.style.color="balck";
        if(names.value==askinput)
         {names.value='';}
    }
    names.onblur=function(){
        names.style.outline="unset";
        names.style.color="gray";
        names.style.boxShadow="unset";
        if(names.value=="")
         {names.value=askinput;}
    }
    
    var button=document.getElementById("hand")
    var result=document.getElementById("result");
    var alignresult='提交后在这里显示：';

        if(names.value!=askinput){
        result.innerText=alignresult+names.value;}
    }

    function opbox(){
        document.getElementById("box1").style.display="block";}
    function cobox(){
        document.getElementById("box1").style.display="none";}

    function clbox(){
        var box=document.getElementById("box2");
        if(box.style.display=='block'){
            box.style.display='none';
            }else{
            box.style.display='block'
            }
    }
    function red(){
        if(document.body.style.background!='red'){
            document.body.style.background='red'

                document.body.style.background='#f6f6f6'}

    function yellow(){
        if(document.body.style.background!='yellow'){

            }else{document.body.style.background='#f6f6f6'}
    }
    function showhide(){
        var box=document.getElementById("hide");

            box.style.display='none'
            }else{box.style.display='block'}
