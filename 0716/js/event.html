<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event</title>
    <style>
        .box{width:200px;height: 200px;background: yellow}
    </style>
</head>
<body>
    <div onmouseover="large()" class=box id="box1">测试文本 </div>
    <button onclick="large()">click</button>
    <button onclick="less()">back</button>
    <script>
        var box1=document.getElementById("box1");
        var box2=document.getElementById("box1")
        function large(){
        if(box1.style.width!='400px'){box1.style.width='400px';}else{box1.style.width='200px'};
        if(box1.style.height!='400px'){box1.style.height='400px';}else{box1.style.height='200px'};
        if(box1.style.backgroundColor!="green"){box1.style.backgroundColor="green"}else{box1.style.backgroundColor="yellow"};
        if(box1.style.fontSize!="30px"){box1.style.fontSize="30px"}else{box1.style.fontSize="18px"};
        //alert("函数已加载")
        }
        function less(){
        box1.style.width='200px';
        box1.style.height='200px';
        box1.style.backgroundColor="yellow";
        box1.style.fontSize="18px";
        }
    </script>
</body>
</html>
