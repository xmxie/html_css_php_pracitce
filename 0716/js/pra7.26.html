<script>
    var chess=document.getElementById("chess");
    var ctd=chess.getElementsByTagName("td");
    var det=0;
    for(var count=0;count<ctd.length;count++){
        ctd[count].index=count;
        
        ctd[count].onclick=function(){
            if(det==0){
            ctd[this.index].style.background='black';det=1
            }else{ctd[this.index].style.background='red';det=0}
        }
    }
    // 搜索之补充
    var moveColor=document.getElementById("moveColor");
    var on=true;
    moveColor.onclick=function(){
        if(on){
        for(var t=2;t<tr.length;t++){
            tr[t].num=t;
            tr[t].onmousemove=function(){
                tr[this.num].style.background='red';
            }
            tr[t].onmouseout=function(){
                tr[this.num].style.background='none';
            }
        }
        on=false;
        this.innerText='关闭移入变色';
        }else{ for(var t=2;t<tr.length;t++){
            tr[t].num=t;
            tr[t].onmousemove=null;
            tr[t].onmouseout=null;
        }
        on=true;
        this.innerText='开启移入变色'}
    }
</script>
