    // 鼠标事件参数方法 注意target获取对象
    function game(event){
        var obj=event.target;
        var now=obj.id;
        for(var i=1;i<=9;i++){
            var tmp=document.getElementById(i);
            if(tmp.innerText=='' && (i==parseInt(now)-1&&(i%3)!=0||i==parseInt(now)-3||i==parseInt(now)+1&&((i-1)%3)!=0||i==parseInt(now)+3)){
                tmp.innerText=obj.innerText;
                obj.innerText='';
            }
        }
    }
